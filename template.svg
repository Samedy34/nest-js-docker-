<svg xmlns="http://www.w3.org/2000/svg" width="900" height="500">
    <rect width="900" height="500" fill="#f5f5f5" stroke="#ccc" stroke-width="2"/>
    <text x="50" y="100" font-family="Arial" font-size="40" fill="black">{{name}}</text>
    <text x="50" y="150" font-family="Arial" font-size="30" fill="gray">{{jobTitle}}</text>
    <text x="50" y="200" font-family="Arial" font-size="20" fill="black">{{phone}}</text>
    <text x="50" y="240" font-family="Arial" font-size="20" fill="black">{{email}}</text>
    <g transform="translate(700, 300) scale(3)">
        {{qrcode}}
    </g>
</svg>
